<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="#">
        用户名:<input type="text" value="张山"> <br>
        邮箱:<input type="eamil" placeholder="1337944021@qq.com" required><br>
        密码:<input type="password" size="20"> <br>
        性别:<input type="radio" name="sex" id="#" checked="checked">男
        <input type="radio" name="sex" id="#">女<br>
        年龄:<input type="number" min="17" max="100"><br>
        城市:<br>
        <select name="" id="">

            <option vaule="" selected="selected">杭州</option>
            <option vaule="">上海</option>
        </select><br>
        爱好:<br>
        <select multiple="multiple" size="3">
            <option value="">读书</option>

        </select><br>
        兴趣:<input type="checkbox">唱歌

        颜色:<input type="color" value="#ff0000"><br>
        上传头像:<input type="file"><br>
        关键词:<input type="search" name="" id=""><br>
        智商:<input type="range" min="1" max="220"><br>
        自我介绍:<br>

        <input type="submit" value="提交">

    </form>

</html>
